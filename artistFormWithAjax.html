<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Favorite Song</title>
</head>
<body>
<form>
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName">
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName">
    </p>
    <p>
        <label for="favSong">What is your favorite song?:</label>
        <input type="text" name="favsong" id="favSong">
    </p>
    <input type="submit" value="Submit" onclick="addtoDB()">
</form>
<p id="submitted"></p>

<script>
function addtoDB() {
  var xhttp; 
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("submitted").innerHTML = "form submitted";
    }
  };
  var first_name = document.getElementById('firstName').value;
   var last_name = document.getElementById('lastName').value;
   var fav_song = document.getElementById('favSong').value;
   var queryString = "?firstname=" + first_name + "&lastname=" + last_name + "&favsong=" + fav_song;
   console.log(queryString);
   xhttp.open("GET", "artistFormWithAjax.php" + queryString, true);
   xhttp.send(null); 
}
</script>

</body>
</html>
